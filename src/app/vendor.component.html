

<header>
    <h2>Vendors Info Page</h2>
</header>
<mat-card>
        <mat-card-title>
                <span *ngIf="vendor.vendorsId">Edit Vendor</span>
                <span *ngIf="!vendor.vendorsId">New Vendor</span>
        </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
              <input [(ngModel)]="vendor.vendorName" name="vendorname" matInput placeholder="Company Name">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.firstName" name="firstName" matInput placeholder="First Name">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.lastName" name="LastName" matInput placeholder="Last Name">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.address" name="Address" matInput placeholder="Mailing Address">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.phoneNum" name="PhoneNum" matInput placeholder="Phone Number">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.emailAddress" name="EmailAddress" matInput placeholder="Email Address">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.webAddress" name="WebAddress" matInput placeholder="Website">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.facebookPage" name="FacebookPage" matInput placeholder="Facebook">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <input [(ngModel)]="vendor.instagramPage" name="InstagramPage" matInput placeholder="Instagram">
            </mat-form-field><br>

            <mat-form-field class="fullWidth">
                <textarea [(ngModel)]="vendor.vendorBio" name="VendorBio" matInput placeholder="Brief Description of Mechandise for sale"></textarea>
            </mat-form-field><br>
  
    
        </form>
    </mat-card-content>
    <mat-card-actions>         
            <button *ngIf="vendor.vendorsId" (click)="api.putVendor(vendor)" mat-button>SAVE</button>
            <button *ngIf="vendor.vendorsId" (click)="vendor = {}" mat-button>NEW</button>
            <button *ngIf="!vendor.vendorsId" (click)="post(vendor)" mat-button>POST</button>
    </mat-card-actions>
</mat-card>

<app-vendor-list></app-vendor-list>
