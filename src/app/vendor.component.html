<header>
    <h2>Vendors Page</h2>
</header>
<mat-card>
    <mat-card-content>
        <form>
            <mat-form-field>
              <input [(ngModel)]="vendors.vendorName" name="vendorname" matInput placeholder="Company Name">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.firstName" name="firstName" matInput placeholder="First Name">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.LastName" name="LastName" matInput placeholder="Last Name">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.Address" name="Address" matInput placeholder="Mailing Address">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.PhoneNum" name="PhoneNum" matInput placeholder="Phone Number">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.EmailAddress" name="EmailAddress" matInput placeholder="Email Address">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.WebAddress" name="WebAddress" matInput placeholder="Website">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.FacebookPage" name="FacebookPage" matInput placeholder="Facebook">
            </mat-form-field><br>

            <mat-form-field>
                <input [(ngModel)]="vendors.InstagramPage" name="InstagramPage" matInput placeholder="Instagram">
            </mat-form-field><br>

            <mat-form-field>
                <textarea [(ngModel)]="vendors.VendorBio" name="VendorBio" matInput placeholder="Brief Description of Mechandise for sale"></textarea>
            </mat-form-field><br>
  
    
        </form>
    </mat-card-content>
    <mat-card-actions>
            <button mat-button>Clear</button>
            <button (click)="post(vendors)" mat-button>Submit</button>
          </mat-card-actions>
</mat-card>
